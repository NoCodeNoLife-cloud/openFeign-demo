#service port
server.port=8761
#service name
spring.application.name=eureka-server
#service address
eureka.instance.hostname=127.0.0.1
#Do not register yourself with the registry
eureka.client.register-with-eureka=false
#Whether to retrieve the service, the stand-alone does not need to retrieve the service, it is false
eureka.client.fetch-registry=false
#Enable the protection mechanism of the registration center, which is enabled by default
eureka.server.enable-self-preservation=true
#Set the threshold of the protection mechanism, the default is 0.85.
eureka.server.renewal-percent-threshold=0.5
#The address of the Eureka server
eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:${server.port}/eureka/